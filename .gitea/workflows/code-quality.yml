name: Code Quality

on:
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published, created ]

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm build
        
      - name: Run linter
        run: pnpm lint

      - name: Run tests
        run: pnpm test

      - name: Run dependency check
        run: pnpm depcheck
